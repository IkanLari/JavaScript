<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hari = prompt("Masukan angka")
        switch(hari){
            case "1":
            alert("Senin");
            break

            case "2":
            alert("Selasa");
            break

            case "3":
            alert("Rabu");
            break

            case "4":
            alert("Kamis");
            break

            case "5":
            alert("Jumat");
            break

            case "6":
            alert("Sabtu");
            break

            case "7":
            alert("Minggu");
            break
        }
    </script>
</body>
</html>
